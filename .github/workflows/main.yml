name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: lalu
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B compile --file pom.xml

    - name: List build artifacts
      run: |
        echo "Generated artifacts:"
        find target/ -name "*.jar" -o -name "*.war" | head -10 || echo "No artifacts found"

  test:
    runs-on: lalu
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Run tests
      run: mvn -B test --file pom.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: target/surefire-reports/
        retention-days: 30

  package:
    runs-on: lalu
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Create package
      run: mvn -B package -DskipTests --file pom.xml

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-package
        path: target/*.jar
        retention-days: 7

  publish:
    runs-on: lalu
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        server-id: github
        server-username: GITHUB_ACTOR
        server-password: GITHUB_TOKEN

    - name: Build and publish to GitHub Packages
      run: mvn -B deploy -DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration:
    runs-on: lalu
    needs: [build, test, package]
    if: always()
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Show integration summary
      run: |
        echo "Build Status: ${{ needs.build.result }}"
        echo "Test Status: ${{ needs.test.result }}"
        echo "Package Status: ${{ needs.package.result }}"
        echo "All artifacts downloaded to artifacts/ directory"
        find artifacts/ -type f | head -10
